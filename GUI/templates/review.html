<!-- HTML file for the review page -->
<!-- This file builds upon the code already listed in base.html -->
<!-- Uses the Jinja2 engine to inherit from base.html -->
{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/Review_form.css') }}">
{% endblock %}

{% block body %}
<!-- Generate the input section -->
<div class="inputoverview">
    <!-- First layer: whatever the user entered in the input section -->
    <div class="left-element">
        Naam v/d afbeelding op Commons: <span class="user-input-frame"><span class="truncated-text" title="{{ bot.file }}">{{ bot.file }}</span></span>
    </div>
    <p></p> <!-- Put here to sync the height of the light blue layer to the height of the frames -->
    <div class="right-element">
        Naam v/h artikel: <span class="user-input-frame">{{ bot.name }}</span>
    </div>
</div>

<form action="submit"
      method="POST">
    <div class="form-container">
        <!-- First column: information for Wikidata -->
        <div class="form-column">
            <span class="large">Informatie voor Wikidata:</span>
            <div class="form-group">
                <label for="i11" class="form-label">Naam v/d foto</label>
                <div class="input-container">
                    <input type="checkbox"
                           id="check11"
                           name="check11"
                           class="form-checkbox"
                           unchecked>
                    <input type="text"
                           id="i11"
                           name="i11"
                           class="form-input"
                           value="WIDGET NOG NIET GEBRUIKEN"
                           disabled>
                </div>
            </div>
            <div class="form-group">
                <label for="i12" class="form-label">Datum waarop foto genomen is (DD/MM/YYYY)</label>
                <div class="input-container">
                    <input type="checkbox"
                           id="check12"
                           name="checkdate"
                           class="form-checkbox"
                           unchecked>
                    <input type="date"
                           id="i12"
                           name="datevalue"
                           class="form-input"
                           {% if bot.date %}
                                value="{{ bot.date.year }}-{{ '%02d'|format(bot.date.month) }}-{{ '%02d'|format(bot.date.day) }}"
                           {% endif %}
                           placeholder="2025-08-17"
                           disabled>
                </div>
            </div>
            <div class="form-group">
                <label for="i13" class="form-label">Overlijdensdatum (DD/MM/YYYY)</label>
                <div class="input-container">
                    <input type="checkbox"
                           id="check13"
                           name="checkdate"
                           class="form-checkbox"
                           unchecked>
                    <input type="date"
                           id="i13"
                           name="datevalue"
                           class="form-input"
                           value="{{ bot.death.day }}/{{ bot.death.month }}/{{ bot.death.year}}"
                           disabled>
                </div>
            </div>
            <div class="form-group">
                <label for="i14" class="form-label">Geboortedatum (DD/MM/YYYY)</label>
                <div class="input-container">
                    <input type="checkbox"
                           id="check14"
                           name="checkdate"
                           class="form-checkbox"
                           unchecked>
                    <input type="date"
                           id="i14"
                           name="datevalue"
                           class="form-input"
                           value="{{ bot.birth.day }}/{{ bot.birth.month }}/{{ bot.birth.year}}"
                           disabled>
                </div>
            </div>
        </div>
        <!-- Second column: all information on the image itself -->
        <div class="form-column">
            <span class="large">Informatie over de afbeelding:</span>
            <div class="form-group">
                <label for="i21"
                       class="form-label">Categorienaam op Commons</label>
                <div class="input-container">
                    <input type="checkbox"
                           id="check21"
                           name="checkcat"
                           class="form-checkbox"
                           unchecked>
                    <input type="text"
                           id="i21"
                           name="catvalue"
                           class="form-input"
                           value="{{ bot.name }}"
                           disabled>
                </div>
            </div>
            <div class="form-group">
                <label for="i22" class="form-label">Bijschrift op Wikipedia</label>
                <div class="input-container">
                    <input type="checkbox"
                           id="check22"
                           name="checkcaption"
                           class="form-checkbox"
                           unchecked>
                    <input type="text"
                           id="i22"
                           name="captionvalue"
                           class="form-input"
                           value="{{ bot.name }} in {{ bot.date.year }}"
                           disabled>
                </div>
            </div>
            <div class="form-group">
                <label for="license" class="form-label">Afbeelding vrijgegeven onder licentie</label>
                <div class="input-container">
                    <input type="checkbox"
                           id="check23"
                           name="checklicence"
                           class="form-checkbox"
                           unchecked>
                    <select id="license"
                            class="form-select"
                            name="licencevalue"
                            disabled>
                        <option value="Commons" selected>Inladen vanaf Commons</option>
                        {% for option in license_options %}
                            <option value="{{ option }}">{{ option }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="i24" class="form-label">Bewerkingssamenvatting</label>
                <div class="input-container">
                    <input type="checkbox"
                           id="check24"
                           name="checksummary"
                           class="form-checkbox"
                           unchecked>
                    <input type="text"
                           id="i24"
                           name="summaryvalue"
                           class="form-input"
                           value="{{ bot.sum }}"
                           disabled>
                </div>
            </div>
        </div>
    </div>
    <!-- And fully at the bottom, we have a third bar with checkboxes -->
    <div class="horizontal-bar">
        <div class="center-align">
            <input type="checkbox"
                   id="checkbox1"
                   checked>
            <label for="checkbox1">Verzorg alle data op Commons</label>
        </div>
        <div class="center-align">
            <input type="checkbox"
                   id="checkbox2"
                   checked>
            <label for="checkbox2">Koppel de afbeelding aan Wikidata</label>
        </div>
        <div class="center-align">
            <input type="checkbox"
                   id="checkbox3"
                   checked>
            <label for="checkbox3">Plaats de afbeelding op nlwiki</label>
        </div>
    </div>

    <input type="submit" value="Plaats op wiki">
    <script src="{{ url_for('static', filename='js/checkbox_input_text.js') }}"></script>
    <script src="{{ url_for('static', filename='js/checkbox_selector.js') }}"></script>

</form>
<div class="user-info-box">
    <!-- Keep the name of the logged-in user -->
    <span id="user-name">Ingelogd als {{ user_name }}</span>
</div>
<script src="{{ url_for('static', filename='js/date_formatter.js') }}"></script>
<script src="{{ url_for('static', filename='js/date_validator.js') }}"></script>
{% endblock %}
